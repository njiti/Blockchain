<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Ecommerce Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>My Ecommerce Website</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="container">
			<h2>Featured Products</h2>
			<div class="product-container">
				<div class="product">
					<img src="https://images.pexels.com/photos/2294471/pexels-photo-2294471.jpeg?auto=compress&cs=tinysrgb&w=600">
					<h3>Product 1</h3>
					<p>$50.00</p>
					<a href="#">Add to Cart</a>
				</div>
				<div class="product">
					<img src="https://images.pexels.com/photos/2940256/pexels-photo-2940256.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
					<h3>Product 2</h3>
					<p>$35.00</p>
					<a href="#">Add to Cart</a>
				</div>
				<div class="product">
					<img src="https://images.pexels.com/photos/2966150/pexels-photo-2966150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
					<h3>Product 3</h3>
					<p>$75.00</p>
					<a href="#">Add to Cart</a>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2023 My Ecommerce Website</p>
		</div>
	</footer>
</body>
</html>
